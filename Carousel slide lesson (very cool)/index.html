<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Very cool carousel slideshow thing</h1>
    <div class="carousel slide" id="MC">
        <ol class="carousel-indicators">
    <li data-target="#MC" data-slide-to="0" class="active"></li>
    <li data-target="#MC" data-slide-to="1"></li>
    <li data-target="#MC" data-slide-to="2"></li>
  </ol>
        <div class="carousel-inner">
            
            <div class="item active">
                <center>
                    <img src="OH YUM.jpg" alt="">
                    <p>Tomato soup image</p>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Cozee.jpg" alt="">
                    <p>Fireplace image</p>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Fyart.jpg" alt="">
                    <p>"Funny meme about Chatgpt" image</p>
                </center>
            </div>
            
        </div>
        <a href="#MC" class="left carousel-control" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#MC" class="right carousel-control" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    </div>
</body>
</html>
