<script>
        var fart= 0;
        carousel();

        function carousel() {
            var I;
            var x = document.getElementsByClassName("Myslides");
            for (I=0; I < x.length; I++) {
            x [I].style.display = "none";
            }

            fart++;
            if (fart > x.length){fart=1}
            x [fart-1].style.display = "block";
            setTimeout(carousel, 4000);
        }
    </script>
