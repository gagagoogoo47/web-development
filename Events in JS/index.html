<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Story</title>
    
    <style>
body.dark {
        color: white;
        background: black;
    }

button {
    display: block;
    margin: 5px;
}

.textEntry {
    margin-top: 12px;
    margin-bottom: 15px;
}
    </style>
</head>
<body>
    <h1>The Basement</h1>
   <p id="story">I wanted to find my friend, and he was hiding in the basement.</p>
   <button onclick="GoDark()">Get in the mood</button>
   <div class="textEntry">Type your name in here, if you dare:<input type="text" id="name"></input></div>
    <button onclick="TypeAndScream()">Please, Please don't click me!</button>
        <button onclick="FinishTheStory()">Tell me what happened!</button>
</html>
 <script>
    function TypeAndScream() {
        var personName = document.getElementById("name").value;
        alert("I told you not to do that " + personName);
    }

    function GoDark() {
        document.body.className = "dark";
    }

    function FinishTheStory() {
        document.getElementById("story").innerHTML = "So I carefully searched the damp duengon. There you are!";
    }
 </script>
</body>
