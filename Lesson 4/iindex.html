<!DOCTYPE html>
<html>

<head>
    <title>Media Website</title>
</head>

<body style="font-family: Arial; text-align: center;">

    <h1>My Media Website</h1>

    <!-- Image Section -->
    <h2>Image</h2>
    <img src="https://picsum.photos/400/250" alt="Sample Image" width="400">

    <!-- Video Section -->
    <h2>Video</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sound Section -->
    <h2>Sound Effect</h2>
    <audio id="sound" src="https://www.w3schools.com/html/horse.mp3"></audio>
    <button onclick="document.getElementById('sound').play()">Play Sound</button>

</body>

</html>
